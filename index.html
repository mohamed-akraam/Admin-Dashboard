<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="search">
                    <img src="svg/magnify.svg" alt="search">
                    <input type="text">
                </div>
                <div class="notification">
                    <img src="svg/bell-ring-outline.svg" alt="ring-bell">
                    <img class="png" src="images/pngegg.png" alt="profile-pic">
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="bottom-header">
                <div class="profile-pic">
                    <div>
                        <img class="png" src="images/pngegg.png" alt="profile-pic">
                    </div>
                    <div class="greeting">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="btn">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div>
                <img src="./svg/view-dashboard-outline.svg" alt="Dashboard">
                <a href="#"><p>Dashboard</p></a>
            </div>
            <div class="profile">
                <div>
                    <img src="./svg/home-outline.svg" alt="Home">
                    <a href="#"><p>Home</p></a>
                </div>
                <div>
                    <img src="./svg/card-account-details.svg" alt="profile">
                    <a href="#"><p>Profile</p></a>
                </div>
                <div>
                    <img src="./svg/message-reply-outline.svg" alt="message">
                    <a href="#"><p>Messages</p></a>
                </div>
                <div>
                    <img src="./svg/clock-outline.svg" alt="clock">
                    <a href="#"><p>History</p></a>
                </div>
                <div>
                    <img src="./svg/file-multiple-outline.svg" alt="tasks">
                    <a href="#"><p>Tasks</p></a>
                </div>
                <div>
                    <img src="./svg/account-group-outline.svg" alt="communities">
                    <a href="#"><p>Communities</p></a>
                </div>
            </div>
            <div class="setting">
                <div>
                    <img src="./svg/cog-outline.svg" alt="setting">
                    <a href="#"><p>Settings</p></a>
                </div>
                <div>
                    <img src="./svg/help-box.svg" alt="help">
                    <a href="#"><p>Support</p></a>
                </div>
                <div>
                    <img src="./svg/shield-check-outline.svg" alt="privacy">
                    <a href="#"><p>Privacy</p></a>
                </div>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
