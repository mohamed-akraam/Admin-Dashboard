<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="search">
                    <img src="svg/magnify.svg" alt="search">
                    <input type="text">
                </div>
                <div class="notification">
                    <img src="svg/bell-ring-outline.svg" alt="ring-bell">
                    <img class="png" src="images/pngegg.png" alt="profile-pic">
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="bottom-header">
                <div class="profile-pic">
                    <div>
                        <img class="png" src="images/pngegg.png" alt="profile-pic">
                    </div>
                    <div class="greeting">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="btn">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">

        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
